<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<script type="text/javascript">
jQuery.noConflict();
jQuery(document).ready(function($){
$('td > p.centered > a > img').attr('src',function(index,attr){
      return attr.replace('images/friendraiser','images/personal_fund');
});

	$('td > p.centered > a > img').each(function(){
		$(this).removeAttr('width')
		$(this).removeAttr('height');
	});

});
</script>

<script type="text/javascript">
jQuery.noConflict();
jQuery(document).ready(function($){
 $('.internalPage table').each(function(){
 $(this).removeAttr('width');
 });
 $('.internalPage td').each(function(){
 $(this).removeAttr('width');
 });
});
</script>
